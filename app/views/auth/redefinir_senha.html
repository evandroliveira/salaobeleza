{% extends "base.html" %}

{% block title %}Redefinir Senha - Studio Fanciele Cesario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Redefinir Senha</h3>
                
                <p class="text-center text-muted mb-4">
                    Digite sua nova senha abaixo.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="nova_senha" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="nova_senha" name="nova_senha" required placeholder="Mínimo 6 caracteres" minlength="6">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirma_senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirma_senha" name="confirma_senha" required placeholder="Repita a nova senha" minlength="6">
                    </div>
                    
                    <div class="alert alert-info" role="alert">
                        <small>
                            <i class="fas fa-info-circle"></i>
                            A senha deve ter no mínimo 6 caracteres.
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
                </form>
                
                <hr>
                
                <p class="text-center">
                    <a href="{{ url_for('auth.login') }}">Voltar ao login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Validação de senhas no frontend
    document.querySelector('form').addEventListener('submit', function(e) {
        const nova_senha = document.getElementById('nova_senha').value;
        const confirma_senha = document.getElementById('confirma_senha').value;
        
        if (nova_senha !== confirma_senha) {
            e.preventDefault();
            alert('As senhas não conferem!');
            return false;
        }
        
        if (nova_senha.length < 6) {
            e.preventDefault();
            alert('A senha deve ter no mínimo 6 caracteres!');
            return false;
        }
    });
</script>
{% endblock %}
