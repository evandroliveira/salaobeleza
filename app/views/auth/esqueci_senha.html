{% extends "base.html" %}

{% block title %}Esqueci a Senha - Studio Fanciele Cesario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Recuperar Senha</h3>
                
                <p class="text-center text-muted mb-4">
                    Digite seu email para receber um link de redefinição de senha.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Enviar Link de Redefinição</button>
                </form>
                
                <hr>
                
                <p class="text-center">
                    Lembrou a senha? <a href="{{ url_for('auth.login') }}">Voltar ao login</a>
                </p>
                <p class="text-center">
                    Não tem uma conta? <a href="{{ url_for('auth.registro') }}">Cadastre-se aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
