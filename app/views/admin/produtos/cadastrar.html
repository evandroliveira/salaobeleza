{% extends "base.html" %}

{% block title %}Cadastrar Produto - Studio Fanciele Cesario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Cadastrar Novo Produto</h1>
        <hr>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="ex: Xampus, Condicionadores" required>
            </div>
            
            <div class="mb-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{{ url_for('admin.listar_produtos') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
