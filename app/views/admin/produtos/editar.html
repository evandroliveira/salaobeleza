{% extends "base.html" %}

{% block title %}Editar Produto - Studio Fanciele Cesario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Editar Produto</h1>
        <hr>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ produto.descricao or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ produto.categoria }}" required>
            </div>
            
            <div class="mb-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" value="{{ produto.preco }}" required>
            </div>
            
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>
            </div>
            
            <div class="mb-3">
                <label for="ativo" class="form-label">
                    <input type="checkbox" id="ativo" name="ativo" {% if produto.ativo %}checked{% endif %}>
                    Ativo
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('admin.listar_produtos') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
