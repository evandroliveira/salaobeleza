{% extends "base.html" %}

{% block title %}Cadastrar Serviço - Salão Beauty{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Cadastrar Novo Serviço</h1>
        <hr>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Serviço</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="ex: Escova Progressiva" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="duracao_minutos" class="form-label">Duração (minutos)</label>
                <input type="number" class="form-control" id="duracao_minutos" name="duracao_minutos" required>
                <small class="form-text text-muted">Exemplo: Escova Progressiva = 240 minutos (4 horas)</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{{ url_for('admin.listar_servicos') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
