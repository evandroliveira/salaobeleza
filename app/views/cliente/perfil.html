{% extends "base.html" %}

{% block title %}Meu Perfil - Salão Beauty{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Meu Perfil</h1>
        <hr>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome if cliente else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email if cliente else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone if cliente else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" 
                       value="{% if cliente and cliente.data_nascimento %}{{ cliente.data_nascimento.strftime('%Y-%m-%d') }}{% endif %}">
            </div>
            
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco if cliente else '' }}">
            </div>
            
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" value="{{ cliente.cidade if cliente else '' }}">
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('cliente.dashboard') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
